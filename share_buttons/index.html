<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet"/>
    <title>Share Buttons</title>
</head>
<body>
<div class="container">
    <div class="shareButtons">
        <p class="shareButtons__text">Share Your Profile</p>
        <div class="shareButtons__overlay"></div>
        <div class="shareButtons__links">
            <a class="shareButtons__link">
                <img src="images/facebook.png"
                     width="60%"
                     height="60%"
                     alt="twitter">
            </a>
            <a class="shareButtons__link">
                <img src="images/twitter.png"
                     width="60%"
                     height="60%"
                     alt="twitter">
            </a>
            <a class="shareButtons__link">
                <img src="images/linkedin.png"
                     width="70%"
                     height="70%"
                     alt="twitter">
            </a>
            <a class="shareButtons__link">
                <img src="images/mail.png"
                     width="50%"
                     height="50%"
                     alt="twitter">
            </a>
        </div>
    </div>
</div>
<script src="scripts.js"></script>
</body>
</html>
